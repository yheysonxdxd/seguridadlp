<div id="calculadora">
  <div class="pantalla">
    <input  type="text" [(ngModel)]="pantalla"  disabled >
  </div>
  <div class="botones">

    <button
      *ngFor="let boton of bottons"
      (click)="precionarBoton(boton)"
     [ngClass]="{'clear':boton==='AC'}"
     >
    {{ boton }}
    </button>

  </div>
</div>
