<div id="calculadora">
  <div class="pantalla">
    <input  type="text" [(ngModel)]="pantalla"  disabled >
  </div>
  <div class="botones">

    <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded"
      *ngFor="let boton of bottons"
      (click)="precionarBoton(boton)"
     [ngClass]="{'clear':boton==='AC'}"
     >
    {{ boton }}
    </button>

  </div>
</div>
