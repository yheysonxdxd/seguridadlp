<p>main-marca works!</p>
<router-outlet/>
<mat-form-field class="inputField">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Nombre Marca" >
</mat-form-field>
<div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="idMarca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idMarca}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCION </th>
      <td mat-cell *matCellDef="let row">
      <button mat-button class="no-border" [routerLink]="['edit', row.idMarca]">
        <mat-icon>mode_edit</mat-icon>
      </button>
        <button mat-button class="no-border" (click)="delete(row.idMarca)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns();" ></tr>
    <tr mat-row *matRowDef="let row ; columns:getDisplayedColumns();"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  <button mat-fab color="primary" style="float: right" routerLink="/pages/marca/new">
    <mat-icon>add</mat-icon>
  </button>

</div>
