<div class="example-container">
  <mat-toolbar class="example-toolbar">
    <button class="myButton no-border" mat-icon-button (click)="sidenav.toggle()">
      @if (!sidenav.opened) {
        <mat-icon>menu</mat-icon>
      }@else {
        <mat-icon>close</mat-icon>
      }
    </button>
    <span>SysAlmacen</span>
    <span class="example-spacer"></span>
    <span class="example-spacer"> </span>
    <button mat-icon-button [matMenuTriggerFor]="themeMenu" >
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <mat-menu #themeMenu="matMenu" >
      @for (theme of themeService.getThemes(); track theme.id){
        <button mat-menu-item (click)="themeService.setTheme(theme.id)">
          <div class="theme-menu-item">
            <div class="color-preview"
                 [style.background-color]="theme.primary"
            >
            </div>
            <span>{{theme.displayName}}</span>
          </div>
        </button>
      }
    </mat-menu>


    <button class="no-border" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item >
        <mat-icon>account_box</mat-icon>
        <span>My account</span>
      </button>
      <button mat-menu-item (click)="sidenav.opened = false" (click)="logout()" >
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>


  <mat-sidenav-container class="example-sidenav-container">
